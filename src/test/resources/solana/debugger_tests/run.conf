{
    "build_script" : "./certora_build",
    "rule": [
        "rule_add_with_function",
        "rule_add_with_function_at_level2",
        "rule_array_test",
        "rule_array_test2",
        "rule_array_test3",
        "rule_array_test4",
        "rule_array_test5",
        "rule_basic_add_always_inline",
        "rule_basic_add_inline_never",
        "rule_enums",
        "rule_large_struct",
        "rule_log_printing",
        "rule_loop",
        "rule_macro_property",
        "rule_middle_struct",
        "rule_mutability",
        "rule_nested_struct_test",
        "rule_nested_struct_test2",
        "rule_nondet_account_array",
        "rule_option_type_none",
        "rule_option_type_some",
        "rule_reference_type",
        "rule_result_type",
        "rule_simple_add",
        "rule_simple_recursion",
        "rule_single_account",
        "rule_single_account_as_heap",
        "rule_struct_packed",
        "rule_struct_passing",
        "rule_struct_passing2"
    ],
    "loop_iter": "1",
    "optimistic_loop": false,
    "prover_args" :[
          "-solanaOptimisticJoin true",
          "-solanaOptimisticOverlaps true",
          "-solanaOptimisticMemcpyPromotion true",
          "-solanaOptimisticMemcmp true",
          "-solanaOptimisticNoMemmove true",
          "-solanaAggressiveGlobalDetection true",
          "-unsatCoresForAllAsserts true",
          "-solanaSlicerIter 6",
          "-solanaEnablePTAPseudoCanonicalize false",
          "-callTraceDebugAdapterProtocolOnlyInSources true",
          "-solanaRemoveCFGDiamonds true",
          "-callTraceDebugAdapterProtocol true",
          "-solanaPrintDevMsg true",
		  "-solanaPrintAnalyzedToDot",
          "-dumpDwarfDebugInfoInReports",
          "-solanaSkipCallRegInst true",
          "-solanaTACOptimize 2",
          "-solanaTACMathInt true",
          "-backendStrategy singleRace -smt_useLIA false -smt_useNIA true"
    ],
    "java_args": ["-Dlevel.sbf.debug.annotator=debug","-Dlevel.debug.symbols=debug", "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:50073"]

}
