{
    "build_script": "./certora_build.sh",
    "java_args": ["-Dlevel.cpi=info"],
    "rule": [
        "rule_transfer_token_transfers_same_wallet",
        "rule_transfer_token_transfers_different_wallets",
        "rule_transfer_token_transfers_same_wallet_failing",
        "rule_mint_token_mints",
        "rule_burn_token_burns",
        "rule_close_account_balance_is_zero_after_success"
    ],
    "prover_args": [
        "-solanaOptimisticJoin true",
        "-solanaOptimisticOverlaps true",
        "-solanaOptimisticMemcpyPromotion true",
        "-solanaOptimisticMemcmp true",
        "-solanaOptimisticNoMemmove true",
        "-solanaAggressiveGlobalDetection true",
        "-unsatCoresForAllAsserts true",
        "-solanaSlicerIter 6",
        "-solanaEnablePTAPseudoCanonicalize false",
        "-solanaRemoveCFGDiamonds true",
        "-solanaTACOptimize 0",
        "-solanaTACMathInt true",
        "-solanaDebugSlicer true",
        "-solanaPrintAnalyzedToDot",
        "-solanaMinSizeForCalltrace 0",
        "-solanaPrintResultsToDot",
        "-solanaPrintDevMsg true",
        "-solanaCpiAnalysis true"
    ],
    "rule_sanity": "advanced",
}
