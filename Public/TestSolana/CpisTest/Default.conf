{
    "build_script": "./certora_build.sh",
    "java_args": ["-Dlevel.cpi=info"],
    "rule": [
        "rule_transfer_token_transfers_same_wallet_0",
        "rule_transfer_token_transfers_same_wallet_1",
        "rule_transfer_token_transfers_same_wallet_2",
        "rule_transfer_token_transfers_same_wallet_3",
        "rule_transfer_token_transfers_different_wallets_0",
        "rule_transfer_token_transfers_different_wallets_1",
        "rule_transfer_token_transfers_different_wallets_2",
        "rule_transfer_token_transfers_different_wallets_3",
        "rule_transfer_token_transfers_same_wallet_failing",
        "rule_mint_token_mints_0",
        "rule_mint_token_mints_1",
        "rule_mint_token_mints_2",
        "rule_mint_token_mints_3",
        "rule_burn_token_burns_0",
        "rule_burn_token_burns_1",
        "rule_burn_token_burns_2",
        "rule_burn_token_burns_3",
        "rule_close_account_balance_is_zero_after_success_0",
        "rule_close_account_balance_is_zero_after_success_1",
        "rule_close_account_balance_is_zero_after_success_2",
        "rule_close_account_balance_is_zero_after_success_3"
    ],
    "prover_args": [
        "-solanaOptimisticJoin true",
        "-solanaOptimisticOverlaps true",
        "-solanaOptimisticMemcpyPromotion true",
        "-solanaOptimisticMemcmp true",
        "-solanaOptimisticNoMemmove true",
        "-solanaAggressiveGlobalDetection true",
        "-unsatCoresForAllAsserts true",
        "-solanaSlicerIter 6",
        "-solanaEnablePTAPseudoCanonicalize false",
        "-solanaRemoveCFGDiamonds true",
        "-solanaTACOptimize 0",
        "-solanaTACMathInt true",
        "-solanaDebugSlicer true",
        "-solanaPrintAnalyzedToDot",
        "-solanaMinSizeForCalltrace 0",
        "-solanaPrintResultsToDot",
        "-solanaPrintDevMsg true",
        "-solanaCpiAnalysis true",
        "-loopIter 15"
    ],
    "rule_sanity": "advanced",
}
